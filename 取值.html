<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue.js</title>
</head>
<body>
  <div id="app">
    <p>{{ arr }}</p>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var vm = new Vue({
    el: '#app',
    data: {
      arr: [1,2,3,4,5]
    }
    })
    // vm.arr.reverse()
     vm.arr = vm.arr.map(item => item*=9)
  </script>
</body>
</html>
